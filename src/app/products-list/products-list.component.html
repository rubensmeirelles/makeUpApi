<div class="loading">
  <div *ngIf="carregando" class="alert alert-info d-flex justify-content-center align-items-center flex-column">
    <mat-spinner diameter="40"></mat-spinner>
    <p class="ml-3">Carregando produtos</p>
  </div>
</div>
  <div class="d-flex flex-wrap p-2">
    <mat-card class="example-card" *ngFor="let product of products">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ product.image_link }}" alt="{{ product.name }}">
      <mat-card-content>
        <p>
          {{ product!.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

</div>
